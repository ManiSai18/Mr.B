{% extends 'budget/base.html' %}
{% block content %}
<div class="container py-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card shadow-lg">
        <div class="card-header bg-primary text-white text-center">
          <h4>Set New Password</h4>
        </div>
        <div class="card-body">
          <form method="POST" action="{% url 'set_new_password' %}">
            {% csrf_token %}
            <div class="mb-3">
              <label>New Password</label>
              <input type="password" class="form-control" name="new_password" required placeholder="Enter new password">
            </div>
            <div class="d-grid">
              <button type="submit" class="btn btn-primary btn-lg rounded-pill">Change Password</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
