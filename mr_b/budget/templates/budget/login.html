{% extends 'budget/base.html' %}
{% block content %}
{% load static %}

<div class="container d-flex justify-content-center align-items-center" style="min-height: 100vh;">
  <div class="card shadow-lg p-4 rounded" style="max-width: 400px; width: 100%;">
    <div class="text-center mb-4">
      {% comment %} <img src="{% static 'budget/images/bd.webp' %}" alt="Logo" class="rounded-circle shadow" style="width: 100px; height: 100px;"> {% endcomment %}
    </div>

    <h3 class="text-center mb-3 fw-bold">Login</h3>

    <form method="POST">
      {% csrf_token %}
      <input type="hidden" name="next" value="{{ next }}" />

      <div class="mb-3">
        <label for="email" class="form-label">Email:</label>
        <input type="email" class="form-control rounded-pill" id="email" name="email" placeholder="Enter email" required>
      </div>

      <div class="mb-3">
        <label for="password" class="form-label">Password:</label>
        <input type="password" class="form-control rounded-pill" id="password" name="password" placeholder="Enter password" required>
      </div>

      <div class="d-grid">
        <button type="submit" class="btn btn-primary rounded-pill btn-lg">Login</button>
      </div>

      <div class="text-center mt-3">
        <a href="{% url 'request_password_reset' %}">Forgot Password?</a>
      </div>

    </form>
  </div>
</div>

{% endblock %}
