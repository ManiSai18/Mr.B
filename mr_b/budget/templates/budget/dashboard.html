<div class="container" style="margin-top: 80px;">
  <h2>Welcome {{ user_name }}!</h2>

  {% if has_plans %}
    <h4>Your Plans Overview</h4>
    
    <div class="chart-container" style="position:relative; width:100%; max-width:500px; margin:0 auto;">
      <canvas id="planChart"></canvas>
    </div>

    <div class="row mb-4 mt-4">
      <div class="col-md-4 mb-2">
        <a href="{% url 'plan_list' %}" class="btn btn-outline-primary btn-block w-100 shadow-sm">ðŸ“‹ View All Plans</a>
      </div>
      <div class="col-md-4 mb-2">
        <a href="{% url 'all_persons' %}" class="btn btn-outline-info btn-block w-100 shadow-sm">ðŸ‘¥ View All Persons</a>
      </div>
      <div class="col-md-4 mb-2">
        <a href="{% url 'all_payments' %}" class="btn btn-outline-warning btn-block w-100 shadow-sm">ðŸ’³ View All Payment Methods</a>
      </div>
    </div>
  {% else %}
    <h4>You don't have any Active Plans.</h4>
    <div class="panel panel-default text-center">
      <div class="panel-body">
        <a href="{% url 'create_plan' %}" class="btn btn-success">
          <span class="glyphicon glyphicon-plus-sign"></span> Create New Plan
        </a>
      </div>
    </div>
  {% endif %}
</div>

{% if has_plans %}
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script>
  const ctx = document.getElementById('planChart');
  const planData = {
    labels: {{ chart_labels|safe }},
    datasets: [
      { label: 'Budget', backgroundColor: '#007bff', data: {{ chart_budget|safe }} },
      { label: 'Spent', backgroundColor: '#dc3545', data: {{ chart_spent|safe }} }
    ]
  };

  new Chart(ctx, {
    type: 'bar',
    data: planData,
    options: {
      responsive: true,
      maintainAspectRatio: true,
      aspectRatio: 1.3,
      scales: {
        y: {
          beginAtZero: true,
          ticks: {
            precision: 0
          }
        }
      }
    }
  });
</script>
{% endif %}
