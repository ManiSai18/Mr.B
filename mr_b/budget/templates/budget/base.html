<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Mr. Budget</title>
    {% load static %}
    
    <!-- Core Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" />

    <!-- Global Theme -->
    <link rel="stylesheet" href="{% static 'budget/css/theme.css' %}" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    
    <!-- Page-specific styles (optional) -->
    <link rel="stylesheet" href="{% static 'budget/css/home.css' %}" />
    <link rel="stylesheet" href="{% static 'budget/css/homepage.css' %}" />
    <link rel="stylesheet" href="{% static 'budget/css/login.css' %}" />
  </head>

  <body>
    {% if messages %}
      <div class="container mt-2">
        {% for message in messages %}
          <div class="alert alert-{{ message.tags }} text-center">{{ message }}</div>
        {% endfor %}
      </div>
    {% endif %}

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark shadow fixed-top">
      <div class="container">
        <a class="navbar-brand fw-bold" href="{% if request.session.user_id %}{% url 'dashboard' %}{% else %}{% url 'index' %}{% endif %}">Mr. Budget</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarContent">
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse justify-content-end" id="navbarContent">
          <ul class="navbar-nav">
            {% if request.session.user_id %}
              <li class="nav-item">
                <a class="nav-link" href="#"><i class="bi bi-info-circle"></i> About Us</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{% url 'request_password_reset' %}"><i class="bi bi-key"></i> Change Password</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{% url 'logout' %}"><i class="bi bi-box-arrow-right"></i> Logout</a>
              </li>
            {% else %}
              <li class="nav-item">
                <a class="nav-link" href="{% url 'login' %}"><i class="bi bi-box-arrow-in-right"></i> Login</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{% url 'signup' %}"><i class="bi bi-person-plus"></i> Sign Up</a>
              </li>
            {% endif %}
          </ul>
        </div>
      </div>
    </nav>

    <div class="container" style="padding-top: 2%;">
      {% block content %}{% endblock %}
    </div>

    <!-- Bootstrap Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
