{% extends 'budget/base.html' %}
{% block content %}
<div class="container py-5">

  <div class="row justify-content-center">
    <div class="col-lg-6 col-md-8 col-sm-10">

      <div class="card shadow">
        <div class="card-header bg-success text-white text-center py-3">
          <h3 class="mb-0">Create New Plan</h3>
        </div>

        <div class="card-body">
          <form method="POST">
            {% csrf_token %}

            <div class="mb-3">
              <label for="title" class="form-label">Title</label>
              <input type="text" class="form-control" name="title" required>
            </div>

            <div class="mb-3">
              <label for="initial_budget" class="form-label">Initial Budget</label>
              <input type="number" class="form-control" name="initial_budget" required>
            </div>

            <div class="mb-3">
              <label for="people_number" class="form-label">Number of People</label>
              <input type="number" class="form-control" name="people_number" required>
            </div>

            <div class="mb-3">
              <label for="from_date" class="form-label">From Date</label>
              <input type="date" class="form-control" name="from_date" required>
            </div>

            <div class="mb-3">
              <label for="to_date" class="form-label">To Date</label>
              <input type="date" class="form-control" name="to_date" required>
            </div>

            <div class="mb-4">
              <label for="people_names" class="form-label">Enter Names of People (Comma Separated)</label>
              <input type="text" class="form-control" name="people_names" placeholder="e.g. Mani, Raj, Ram" required>
            </div>

            <div class="d-grid">
              <button type="submit" class="btn btn-success btn-lg rounded-pill">Create Plan</button>
            </div>

          </form>
        </div>
      </div>

    </div>
  </div>

</div>
{% endblock %}
